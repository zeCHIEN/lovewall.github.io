<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">ğŸ‰ ä¸‰ä¸­è¡¨ç™½å¢™ ğŸ‰</h1>

    <form id="postForm" class="mb-6">
      <input name="author" placeholder="ä½ çš„åå­—ï¼ˆå¯ç•™ç©ºï¼‰" class="w-full p-2 border mb-2 rounded" />
      <textarea name="message" placeholder="æƒ³è¯´çš„è¯..." class="w-full p-2 border rounded h-24"></textarea>

    <div id="posts"></div>

  <script>
    async function loadPosts() {
      const res = await fetch('/api/posts');
      const posts = await res.json();
      const container = document.getElementById('posts');
      container.innerHTML = '';
      posts.forEach(p => {
        const div = document.createElement('div');
        div.className = "bg-white p-4 rounded shadow mb-4";
        div.innerHTML = `
          <p class="text-sm text-gray-500">${p.author} @ ${new Date(p.timestamp).toLocaleString()}</p>
          <p class="mt-2">${p.message}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      await fetch('/api/posts', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          author: data.get('author'),
          message: data.get('message')
        })
      });
      e.target.reset();
      loadPosts();
    });

    loadPosts();
  </script>
</body>
